<!DOCTYPE html>
<html>
<head>
	<title>Centered Image with Title</title>
	<style>
		/* Center the container */
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		/* Style the image */
		.img-container img {
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Return the product</h1>
		<div class="img-container">
			<img src="D:\paper\ajj.png" alt="QRCode">
		</div>
	</div>
</body>
</html>
